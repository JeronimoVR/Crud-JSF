<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>  
    </head>
    <body>

        <div class="card-header d-flex justify-content-center mb-20">
            <h1 >Inventario</h1>
        </div>

        <div class="w-100 d-flex justify-content-center  border border-success-subtle align-items-center" style="height: 400px;">
            <h:form>
                <h2 class="m-6">Actualiza un producto</h2>
                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Id" for="id"/></span>
                    <h:inputText id="id" value="#{bean.producto.id}" disabled="true"/>
                </div>

                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Nombre" for="nombre"/>
                    </span>
                    <h:inputText id="nombre" value="#{bean.producto.nombre}"/>
                </div>

                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Cantidad" for="cantidad"/>
                    </span>
                    <h:inputText id="cantidad" value="#{bean.producto.cantidad}" />
                </div>

                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Precio" for="precio"/>
                    </span>
                    <h:inputText id="precio" value="#{bean.producto.precio}" />   
                </div>

                <div class="align-items-center w-100 d-flex justify-content-center m-2">
                    <h:commandButton action="#{bean.actualizar()}" styleClass="btn btn-success w-50" value="Actualizar"/>   
                </div>
            </h:form>
        </div>
        
    </body>
</html>
