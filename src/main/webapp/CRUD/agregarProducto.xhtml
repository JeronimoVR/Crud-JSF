<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Añadir producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body>

        <div class="card-header d-flex justify-content-center mb-20">
            <h1 >Inventario</h1>
        </div>

        <h:form styleClass="m-2">
            <div class="btn-group" role="group">
                <h:link value="Atras" class="btn btn-primary" outcome="/index.xhtml"/>    
                <h:link value="Ver Inventario" styleClass="btn btn-info mr-4" outcome="/CRUD/ListarTodos.xhtml"/>
                <h:link value="Enviar Reporte" styleClass="btn btn-info " outcome="/CRUD/EnviarMail.xhtml"/>
            </div>
        </h:form>

        <div class="w-100 d-flex justify-content-center  border border-success-subtle align-items-center" style="height: 400px;">
            
            <h:form>
                <h2 class="m-6">Agrega un producto</h2>
                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel  value="Nombre" for="nombre"/> 
                    </span>              
                    <h:inputText id="nombre" class="form-control" value="#{bean.producto.nombre}" required="true"/> 
                </div>

                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Cantidad" for="cantidad"/>
                    </span>
                    <h:inputText id="cantidad" class="form-control" value="#{bean.producto.cantidad}" required="true"/>
                </div>

                <div class="input-group flex-nowrap m-2">
                    <span class="input-group-text" id="addon-wrapping" style="width: 90px;">
                        <h:outputLabel value="Precio" for="precio"/>
                    </span>
                    <h:inputText id="precio" class="form-control" value="#{bean.producto.precio}" required="ture"/>   
                </div>

                <div class="align-items-center w-100 d-flex justify-content-center m-2">
                    <h:commandButton action="#{bean.insertar()}" styleClass="btn btn-success w-50" value="Añadir"/>          
                </div>
            </h:form>
        </div>
    </body>
</html>
