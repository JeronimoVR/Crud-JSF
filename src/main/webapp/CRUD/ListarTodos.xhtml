<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista de productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="card-header d-flex justify-content-center mb-20">
            <h1 >Inventario</h1>
        </div>
        <div width="60%">

            <h:form styleClass="m-2">
                <div class=" btn-toolbar justify-content-between">
                    <div class="btn-group" role="group">
                        <h:link value="Atras" class="btn btn-primary" outcome="/index.xhtml"/>   
                        <h:link value="AÃ±adir Producto" class="btn btn-info" outcome="/CRUD/agregarProducto.xhtml"/>  
                        <h:link value="Enviar Reporte" styleClass="btn btn-info " outcome="/CRUD/EnviarMail.xhtml"/>
                    </div>
                    <div class="btn-group" role="group">
                        <h:commandButton value="Listar todos" action="#{bean.listar()}" styleClass="btn btn-outline-secondary mr-4"/>
                        <h:commandButton value="Menos de 10 unidades" action="#{bean.listarMenores10()}" styleClass="btn btn-outline-secondary mr-4"/>
                        <h:commandButton value="Precio entre 10.000 y 100.000" action="#{bean.listarEntre()}" styleClass="btn btn-outline-secondary "/>
                    </div>
                </div>
            </h:form>
            <h:dataTable value="#{bean.listarProductos}" var="producto" styleClass="table table-striped m-4 w-75 table-hover mx-auto border">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    <h:outputText value="#{producto.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        NOMBRE
                    </f:facet>
                    <h:outputText value="#{producto.nombre}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        CANTIDAD
                    </f:facet>
                    <h:outputText value="#{producto.cantidad}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        PRECIO
                    </f:facet>
                    <h:outputText value="#{producto.precio}"/>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandLink value="Editar" styleClass="btn btn-success" action="#{bean.obtenerProducto(producto.id)}"/>
                        /
                        <h:commandLink value="Eliminar" styleClass="btn btn-danger" action="#{bean.eliminar(producto.id)}"/>    
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </body>
</html>
